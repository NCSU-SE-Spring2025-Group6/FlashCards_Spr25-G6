[pytest]
# Exclude specific test files
# Both norecursedirs and addopts can be used to exclude tests
addopts = --ignore=backend/tests/test_statistics.py --ignore=backend/tests/test_gamification.py --ignore=tests/test_statistics.py --ignore=tests/test_gamification.py

# Set test discovery paths
testpaths = backend/tests

# Display detailed information during test runs
verbose = true

# Configure test output
xfail_strict = true
junit_family = xunit2